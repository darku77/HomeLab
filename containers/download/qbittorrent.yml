version: "3.8"
services:
  qbittorrent:
    container_name: qbittorrent
    image: ghcr.io/linuxserver/qbittorrent
    environment:
      - PUID=998
      - PGID=100
      - TZ=Europe/Bucharest
      - WEBUI_PORT=8080
    volumes:
      - /appdata/qBittorrent:/config
      - /srv/dev-disk-by-uuid-1818fef1-b311-4d1d-8378-3745d8e7a331/cloud_500gb:/downloads
    ports:
      - "6881:6881"
      - "6881:6881/udp"
      - "8080:8080"
    restart: unless-stopped

networks:
  default:
    external: true
    name: nginx_network